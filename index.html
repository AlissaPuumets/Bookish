<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button id="openModalBtn">Add</button>
    <h1>Bookish</h1>
    <div class="search-wrapper">
        <input type="search" id="search" placeholder="Search for books..." data-search>
    </div>
    <div class="book-cards" data-book-cards-container></div>
    <template data-book-template>
        <div class="card">
            <div class="header" data-header>Book</div>
            <div class="body" data-body>Author</div>
            <div class="genre" data-genre>Genre</div>
        </div>
    </template>
    <div class="modal" id="myModal">
        <div class="modal-header" id="modalHeader">
            Add A Book
            <span class="close-btn" id="closeBtn">âœ–</span>
        </div>
        <div class="modal-content">
            <form id="myForm">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="author" placeholder="Author">
                <input type="text" name="genre" placeholder="Genre">
                <button id="sumbit">Add Book</button>
            </form>
        </div>
    </div>
</body>

</html>
